---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <ul>
      {% for tag in page.hardware %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
    
    {{ content }}

    {% highlight c %}{% include_relative {{ page.code }} %}{% endhighlight %}
  </div>
</article>
