title: Hutscape
description: Exploring low power wireless sensor networks with practical everyday things
url: "https://hutscape.com"
markdown: kramdown
permalink: /:title
google_analytics: UA-144008567-1
youtube: https://www.youtube.com/user/sweska/videos
github:
  repository_url: https://github.com/hutscape/hutscape.github.io
exclude: [
  _components/*.h,
  # _components/*.html, # used for html demo code page
  _components/*.ino,
  # _components/*.js, # used for html demo code page
  _components/*.json,
  _components/*Makefile,
  CNAME,
  Gemfile,
  Gemfile.lock,
  LICENSE.md,
  Makefile,
  README.md
]
collections:
  components:
    output: true
    permalink: /components/:name
  checklists:
    output: true
    permalink: /checklists/:name
